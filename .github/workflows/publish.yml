name: Build & Publish

on:
  release:
    types: [published]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force create a prerelease even if only non-code files changed'
        required: false
        default: false
        type: boolean
      dry_run:
        description: 'Run full pipeline without actually publishing (overrides PUBLISH_TO_MODRINTH and skips GitHub release creation)'
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MODRINTH_PROJECT_ID: 'zannaghs-armor-hider'
  # Set to 'true' to enable actual Modrinth publishing, 'false' for dry-run
  PUBLISH_TO_MODRINTH: 'true'

jobs:
  analyze:
    name: Analyze Changes
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.release-check.outputs.should_release }}
      is_manual_release: ${{ steps.release-check.outputs.is_manual_release }}
      skip_reason: ${{ steps.release-check.outputs.skip_reason }}
      semver: ${{ steps.version.outputs.majorMinorPatch }}
      prerelease_number: ${{ steps.version.outputs.preReleaseNumber }}
      full_semver: ${{ steps.version.outputs.fullSemVer }}
      commits_since: ${{ steps.version.outputs.commitsSinceVersionSource }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: 6.5.0

      - name: Set Version Properties
        id: version
        uses: gittools/actions/gitversion/execute@v4.2.0

      - name: Debug Version Info
        run: |
          echo "MajorMinorPatch: ${{ steps.version.outputs.majorMinorPatch }}"
          echo "PreReleaseNumber: ${{ steps.version.outputs.preReleaseNumber }}"
          echo "FullSemVer: ${{ steps.version.outputs.fullSemVer }}"
          echo "CommitsSinceVersionSource: ${{ steps.version.outputs.commitsSinceVersionSource }}"
          echo "PreReleaseLabel: ${{ steps.version.outputs.preReleaseLabel }}"

      - name: Check Release
        id: release-check
        uses: ./.github/actions/check-release
        with:
          event-name: ${{ github.event_name }}
          is-dry-run: ${{ inputs.dry_run }}
          force-release: ${{ inputs.force_release }}

  validate-version:
    name: Validate Release Version
    runs-on: ubuntu-latest
    needs: analyze
    if: needs.analyze.outputs.is_manual_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Validate version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          echo "Tag version: $VERSION"

          LATEST=$(git tag -l 'v*' --sort=-v:refname | head -n1 | sed 's/^v//' || echo "0.0.0")
          if [[ "$LATEST" == "$VERSION" ]]; then
            LATEST=$(git tag -l 'v*' --sort=-v:refname | sed -n '2p' | sed 's/^v//' || echo "0.0.0")
          fi
          echo "Latest existing version: $LATEST"

          HIGHER=$(echo -e "$VERSION\n$LATEST" | sort -V | tail -n1)
          if [[ "$HIGHER" != "$VERSION" && "$VERSION" != "$LATEST" ]]; then
            echo "::error::Version downgrade detected! New version ($VERSION) is lower than existing version ($LATEST)"
            exit 1
          fi
          echo "Version validation passed: $VERSION >= $LATEST"

  check-modrinth:
    name: Check Modrinth Versions
    runs-on: ubuntu-latest
    needs: analyze
    if: needs.analyze.outputs.should_release == 'true'
    outputs:
      version_exists: ${{ steps.modrinth-check.outputs.version_exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Determine version to check
        id: mod-ver
        uses: ./.github/actions/determine-mod-version
        with:
          is-manual-release: ${{ needs.analyze.outputs.is_manual_release }}
          release-tag-name: ${{ github.event.release.tag_name }}
          release-prerelease: ${{ github.event.release.prerelease }}
          semver: ${{ needs.analyze.outputs.semver }}
          prerelease-number: ${{ needs.analyze.outputs.prerelease_number }}
          commits-since: ${{ needs.analyze.outputs.commits_since }}

      - name: Check Modrinth Version
        id: modrinth-check
        uses: ./.github/actions/check-modrinth-version
        with:
          project-id: ${{ env.MODRINTH_PROJECT_ID }}
          mod-version: ${{ steps.mod-ver.outputs.mod_version }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [analyze, check-modrinth]
    if: "!cancelled() && needs.analyze.result == 'success'"
    outputs:
      mod_version: ${{ steps.mod-ver.outputs.mod_version }}
      is_prerelease: ${{ steps.mod-ver.outputs.is_prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Gradle Environment
        uses: ./.github/actions/setup-gradle-env

      - name: Determine Mod Version
        id: mod-ver
        uses: ./.github/actions/determine-mod-version
        with:
          is-manual-release: ${{ needs.analyze.outputs.is_manual_release }}
          release-tag-name: ${{ github.event.release.tag_name }}
          release-prerelease: ${{ github.event.release.prerelease }}
          semver: ${{ needs.analyze.outputs.semver }}
          prerelease-number: ${{ needs.analyze.outputs.prerelease_number }}
          commits-since: ${{ needs.analyze.outputs.commits_since }}

      - name: Build
        run: |
          ./gradlew build \
            -PsemVer="${{ steps.mod-ver.outputs.mod_version }}" \
            -Pprerelease="${{ steps.mod-ver.outputs.is_prerelease }}"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: armor-hider-${{ steps.mod-ver.outputs.mod_version }}
          path: versions/**/build/libs/*.jar
          if-no-files-found: error

  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    needs: [analyze, build]
    if: needs.analyze.outputs.should_release == 'true'
    outputs:
      content: ${{ steps.changelog.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate Changelog
        id: changelog
        uses: ./.github/actions/generate-changelog
        with:
          is-manual-release: ${{ needs.analyze.outputs.is_manual_release }}
          release-body: ${{ github.event.release.body }}
          mod-version: ${{ needs.build.outputs.mod_version }}
          repository: ${{ github.repository }}

  # ============================================================================
  # CREATE GITHUB PRERELEASE (automatic)
  # ============================================================================
  create-prerelease:
    name: Create GitHub Prerelease
    runs-on: ubuntu-latest
    needs: [analyze, check-modrinth, build, changelog]
    if: |
      needs.analyze.outputs.should_release == 'true' &&
      needs.analyze.outputs.is_manual_release != 'true' &&
      needs.check-modrinth.outputs.version_exists != 'true'
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Preview GitHub Release
        run: |
          echo "=========================================="
          echo "GITHUB PRERELEASE PREVIEW"
          echo "=========================================="
          echo ""
          echo "  Tag:      v${{ needs.build.outputs.mod_version }}"
          echo "  Name:     ${{ needs.build.outputs.mod_version }}"
          echo "  Type:     prerelease"
          echo ""
          echo "Changelog:"
          echo "---"
          echo "${{ needs.changelog.outputs.content }}"
          echo "---"
          echo ""
          if [[ "${{ inputs.dry_run }}" != "false" ]]; then
            echo "DRY RUN - Skipping actual GitHub release creation"
          else
            echo "Will create GitHub release"
          fi
          echo "=========================================="

      - name: Create Release
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.mod_version }}
          name: ${{ needs.build.outputs.mod_version }}
          body: ${{ needs.changelog.outputs.content }}
          prerelease: true
          files: artifacts/**/*.jar
          generate_release_notes: false

  # ============================================================================
  # UPLOAD TO GITHUB RELEASE (manual releases)
  # ============================================================================
  upload-to-release:
    name: Upload to GitHub Release
    runs-on: ubuntu-latest
    needs: [analyze, build, validate-version]
    if: needs.analyze.outputs.is_manual_release == 'true'
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: artifacts/**/*.jar

  # ============================================================================
  # PUBLISH TO MODRINTH
  # ============================================================================
  publish-modrinth:
    name: Publish to Modrinth
    runs-on: ubuntu-latest
    needs: [analyze, check-modrinth, build, changelog]
    if: |
      needs.analyze.outputs.should_release == 'true' &&
      needs.check-modrinth.outputs.version_exists != 'true'
    strategy:
      fail-fast: false
      matrix:
        minecraft: ['1.20', '1.20.1', '1.21', '1.21.1', '1.21.9', '1.21.10', '1.21.11', '26.1-snapshot-4']
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download Artifacts
        uses: actions/download-artifact@v7
        with:
          name: armor-hider-${{ needs.build.outputs.mod_version }}
          path: artifacts

      - name: Prepare Modrinth Upload
        id: modrinth
        uses: ./.github/actions/prepare-modrinth-upload
        with:
          minecraft-version: ${{ matrix.minecraft }}
          mod-version: ${{ needs.build.outputs.mod_version }}
          is-prerelease: ${{ needs.build.outputs.is_prerelease }}
          artifact-path: artifacts

      - name: Preview Modrinth Upload
        if: steps.modrinth.outputs.found == 'true'
        run: |
          echo "=========================================="
          echo "MODRINTH UPLOAD PREVIEW"
          echo "=========================================="
          echo ""
          echo "File: ${{ steps.modrinth.outputs.jar_path }}"
          echo ""
          echo "Version Details:"
          echo "  Project ID:    ${{ env.MODRINTH_PROJECT_ID }}"
          echo "  Version:       ${{ steps.modrinth.outputs.version_number }}"
          echo "  Display Name:  ${{ steps.modrinth.outputs.version_name }}"
          echo "  Version Type:  ${{ steps.modrinth.outputs.version_type }}"
          echo "  Game Version:  ${{ matrix.minecraft }}"
          echo "  Loader:        fabric"
          echo ""
          echo "Changelog:"
          echo "---"
          echo "${{ needs.changelog.outputs.content }}"
          echo "---"
          echo ""
          if [[ "${{ inputs.dry_run }}" != "false" ]]; then
            echo "DRY RUN - Skipping actual Modrinth upload"
          elif [[ "${{ env.PUBLISH_TO_MODRINTH }}" == "true" ]]; then
            echo "PUBLISH_TO_MODRINTH=true - Will publish to Modrinth"
          else
            echo "PUBLISH_TO_MODRINTH=false - Publishing disabled"
          fi
          echo "=========================================="

      - name: Publish to Modrinth
        if: ${{ steps.modrinth.outputs.found == 'true' && env.PUBLISH_TO_MODRINTH == 'true' && !inputs.dry_run }}
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ env.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files: ${{ steps.modrinth.outputs.jar_path }}
          name: ${{ steps.modrinth.outputs.version_name }}
          version: ${{ steps.modrinth.outputs.version_number }}
          version-type: ${{ steps.modrinth.outputs.version_type }}
          loaders: fabric
          game-versions: ${{ matrix.minecraft }}
          changelog: ${{ needs.changelog.outputs.content }}
          modrinth-featured: false
          retry-attempts: 2
          retry-delay: 10000

  # ============================================================================
  # SUMMARY
  # ============================================================================
  summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs: [analyze, validate-version, check-modrinth, build, changelog, create-prerelease, upload-to-release, publish-modrinth]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## Build & Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # --- Job Status Overview ---
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Analyze Changes | \`${{ needs.analyze.result }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate Version | \`${{ needs.validate-version.result }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Check Modrinth | \`${{ needs.check-modrinth.result }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | \`${{ needs.build.result }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Changelog | \`${{ needs.changelog.result }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Create Prerelease | \`${{ needs.create-prerelease.result }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Upload to Release | \`${{ needs.upload-to-release.result }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Publish to Modrinth | \`${{ needs.publish-modrinth.result }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # --- Version Info ---
          echo "### Version Info" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| SemVer | \`${{ needs.analyze.outputs.semver }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Full SemVer | \`${{ needs.analyze.outputs.full_semver }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Prerelease Number | \`${{ needs.analyze.outputs.prerelease_number }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commits Since Tag | \`${{ needs.analyze.outputs.commits_since }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Mod Version | \`${{ needs.build.outputs.mod_version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Is Prerelease | \`${{ needs.build.outputs.is_prerelease }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # --- Release Decision ---
          echo "### Release Decision" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Should Release**: \`${{ needs.analyze.outputs.should_release }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Is Manual Release**: \`${{ needs.analyze.outputs.is_manual_release }}\`" >> $GITHUB_STEP_SUMMARY
          if [[ -n "${{ needs.analyze.outputs.skip_reason }}" ]]; then
            echo "- **Skip Reason**: ${{ needs.analyze.outputs.skip_reason }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # --- Modrinth ---
          echo "### Modrinth" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Already Exists**: \`${{ needs.check-modrinth.outputs.version_exists }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Publish Enabled**: \`${{ env.PUBLISH_TO_MODRINTH }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # --- Changelog ---
          if [[ -n "${{ needs.changelog.outputs.content }}" ]]; then
            echo "### Changelog" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>Click to expand</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "${{ needs.changelog.outputs.content }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi
