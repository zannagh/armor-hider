# Build validation for pull requests.
# Ensures the project compiles and tests pass.

name: Build

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'docs/**'

# Cancel in-progress runs for the same PR
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Gradle Environment
        uses: ./.github/actions/setup-gradle-env

      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: '6.x'

      - name: Calculate Version
        id: version
        uses: gittools/actions/gitversion/execute@v4.2.0

      - name: Build
        run: ./gradlew build -PsemVer="${{ steps.version.outputs.fullSemVer }}" -Pprerelease="true"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: armor-hider-${{ steps.version.outputs.fullSemVer }}
          path: versions/**/build/libs/*.jar
          if-no-files-found: warn
