# Build validation for pull requests.
# Ensures the project compiles and tests pass.

name: Build

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'docs/**'

# Cancel in-progress runs for the same PR
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-runner:
    name: Check Runner
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.check.outputs.runner }}
    steps:
      - name: Check self-hosted runner availability
        id: check
        env:
          GH_TOKEN: ${{ secrets.RUNNER_TOKEN }}
        run: |
          RUNNER='["ubuntu-latest"]'
          if STATUS=$(gh api "repos/${{ github.repository }}/actions/runners" \
            --jq '.runners[] | select(.name == "armor-hider-runner") | .status' 2>&1); then
            if [ "$STATUS" = "online" ]; then
              RUNNER='["self-hosted","Windows","X64"]'
            elif [ -z "$STATUS" ]; then
              echo "::warning::Self-hosted runner 'armor-hider-runner' not found. Falling back to ubuntu-latest."
            else
              echo "::warning::Self-hosted runner 'armor-hider-runner' has status '$STATUS'. Falling back to ubuntu-latest."
            fi
          else
            echo "::warning::Failed to query runner status via gh api. Falling back to ubuntu-latest."
          fi
          echo "Using runner: $RUNNER"
          echo "runner=$RUNNER" >> $GITHUB_OUTPUT

  build:
    name: Build & Test
    needs: check-runner
    runs-on: ${{ fromJSON(needs.check-runner.outputs.runner || '["ubuntu-latest"]') }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Gradle Environment
        uses: zannagh/versionizer/setup-gradle-env@v1

      - name: Calculate Version
        id: version
        uses: zannagh/versionizer/calculate-version@v1

      - name: Build & Stage Artifacts
        run: ./gradlew stageArtifacts -PsemVer="${{ steps.version.outputs.fullSemVer }}" -Pprerelease="true"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: armor-hider-${{ steps.version.outputs.fullSemVer }}
          path: staging/*.jar
          if-no-files-found: warn
