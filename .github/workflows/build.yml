# Build validation for pull requests.
# Ensures the project compiles and tests pass.

name: Build

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'docs/**'

# Cancel in-progress runs for the same PR
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Gradle Environment
        uses: zannagh/versionizer/setup-gradle-env@v1

      - name: Calculate Version
        id: version
        uses: zannagh/versionizer/calculate-version@v1

      - name: Build
        run: ./gradlew build -PsemVer="${{ steps.version.outputs.fullSemVer }}" -Pprerelease="true"

      - name: Stage Unique Artifacts
        run: |
          mkdir -p staging
          find fabric/versions neoforge/versions -path '*/build/libs/*.jar' -print0 | while IFS= read -r -d '' jar; do
            filename=$(basename "$jar")
            if [[ ! -f "staging/$filename" ]]; then
              cp "$jar" "staging/$filename"
            fi
          done
          echo "Staged artifacts:"
          ls -la staging/

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: armor-hider-${{ steps.version.outputs.fullSemVer }}
          path: staging/*.jar
          if-no-files-found: warn
