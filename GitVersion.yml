version-in-branch-pattern: (\A(?!x)x)
tag-prefix: '[vV]?(\d\.\d\d.\d\d)?-?'
no-bump-message: '(\+semver:\s?(none|skip)|ci.*:.*|docs.*:.*)'
strategies:
  - Fallback
  - ConfiguredNextVersion
  - MergeMessage
  - TaggedCommit
  - TrackReleaseBranches
branches:
  main:
    mode: ContinuousDelivery
    increment: Patch
    label: ''
    pre-release-weight: 0
    prevent-increment:
      when-current-commit-tagged: true
  release:
    mode: ContinuousDelivery
    increment: Inherit
    label: ''
    regex: ^release/*
    source-branches:
      - main
    is-release-branch: true
    is-main-branch: false
    pre-release-weight: 0
    prevent-increment:
      when-current-commit-tagged: true
  unknown:
    mode: ContinuousDelivery
    increment: None
    label: ''
    pre-release-weight: 0
    prevent-increment:
      when-current-commit-tagged: true
ignore:
  paths:
    - ".*.github.*"
    - ".*README.md.*"
    - ".*SECURITY.md.*"
    - ".*contributing.md.*"
    - ".*GitVersion.yml.*"